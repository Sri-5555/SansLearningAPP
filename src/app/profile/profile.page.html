<ion-content padding [formGroup]="profileForm">

  <div class="profile-header">Profile</div>

  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img src="../../assets/Images/profileIcon.png"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2 class="profile-nameText">{{userdetails.name}}</h2>
        <h3>{{userdetails.email}}</h3>
        <p>{{userdetails.phone}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-button color="profileColor" slot="start">
      <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
    </ion-button>
    <ion-label>Account</ion-label>
    <p class="edit-text" *ngIf="showUserDetails" (click)="isFormDisabled = !isFormDisabled"><ion-icon name="create" class="user-edit-icon"></ion-icon>EDIT</p>
    <ion-icon [name]="showUserDetails ? 'chevron-up-outline' : 'chevron-down-outline'" (click)="ShowDetails()"></ion-icon>
  </ion-item>

  <ng-container *ngIf="showUserDetails">
    <div class="user-form-details">

        <ion-item lines="none" color="light" class="rowStyle">
          <ion-label class="label-color" position="floating"  class="form-lable"><ion-icon name="person-outline" class="user-icons"></ion-icon>Name</ion-label>
          <ion-input type="text" placeholder="FIrstName" formControlName="name" class="form-input" [ngClass]="{ 'form-input-disabled': isFormDisabled }"></ion-input>
        </ion-item>

        <div class="rowStyle" *ngIf="profileForm.controls?.name.touched && profileForm.controls?.name.invalid">
          <ion-text>Enter valid name</ion-text>
        </div>

        <ion-item lines="none" color="light" class="rowStyle">
          <ion-label class="label-color" position="floating" class="form-lable"><ion-icon name="man-outline" class="user-icons"></ion-icon>Gender</ion-label>
          <ion-select placeholder="Gender" formControlName="gender" class="form-input" [ngClass]="{ 'form-input-disabled': isFormDisabled }">
            <ion-select-option value="male">Male</ion-select-option>
            <ion-select-option value="female">Female</ion-select-option>
            <ion-select-option value="others">Others</ion-select-option>
          </ion-select>
        </ion-item>
    
        <ion-item lines="none" color="light" class="rowStyle">
          <ion-label class="label-color" position="floating" class="form-lable"><ion-icon name="call-outline" class="user-icons"></ion-icon>Phone</ion-label>
          <ion-input type="number" placeholder="mobile" formControlName="mobile" class="form-input" [ngClass]="{ 'form-input-disabled': isFormDisabled }"></ion-input>
        </ion-item>

        <div class="rowStyle" *ngIf="profileForm.controls?.mobile.touched && profileForm.controls?.mobile.invalid">
          <ion-text class="error-message">Enter valid mobile number</ion-text>
        </div>
    
        <ion-item lines="none" color="light" class="rowStyle">
          <ion-label position="floating" class="form-lable"><ion-icon name="calendar-outline" class="user-icons"></ion-icon>Date of Birth</ion-label>
          <ion-input type="date" placeholder="DOB" formControlName="dob" class="form-input" [ngClass]="{ 'form-input-disabled': isFormDisabled }"></ion-input>
        </ion-item>
    
        <ion-item lines="none" color="light" class="rowStyle">
          <ion-label class="label-color" position="floating" class="form-lable"><ion-icon name="map-outline" class="user-icons"></ion-icon>State of Resident</ion-label>
          <ion-input type="text" placeholder="Address" formControlName="address" class="form-input" [ngClass]="{ 'form-input-disabled': isFormDisabled }"></ion-input>
        </ion-item>
      </div>
      <div class="save-button-container">
        <ion-button *ngIf="!isFormDisabled && profileForm.dirty && profileForm.valid" (click)="saveProfile()"
          class="save-button">UPDATE</ion-button>
      </div>
  </ng-container>

    <ion-button color="about" slot="start">
      <ion-icon slot="icon-only" name="alert-circle-outline"></ion-icon>

  </ion-item>

  <ion-item>

</ion-content>
