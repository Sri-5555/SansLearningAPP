<ion-content class="content-wrapper">
  <div class="pdf-container" *ngIf="chapterUrl.length">
    <pdf-viewer [src]="chapterUrl" [rotation]="0" [original-size]="false" [show-all]="true" [fit-to-page]="true" [zoom]="1"
      [zoom-scale]="'page-width'" [stick-to-page]="false" [render-text]="true" [external-link-target]="'blank'"
      [autoresize]="true" [show-borders]="false" style="width: 100%; height: 100vh;"></pdf-viewer>
  </div>
</ion-content>
