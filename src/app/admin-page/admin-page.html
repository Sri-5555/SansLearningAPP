<ion-header>
    <ion-toolbar color="primary" class="header">
        <ion-title>Admin</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <h2 class="user-details-text">User Details</h2>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead >
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>University</th>
                    <th>Category</th>
                    <th>Marks (50)</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userDetails">
                    <td>{{ user.name }}</td>
                    <td>{{ user.gender }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.mobile }}</td>
                    <td>{{ user.university }}</td>
                    <td>{{ user.category }}</td>
                    <td>{{ user.achievementTestResult?.marks }}</td>
                    <td>{{ user.achievementTestResult?.time }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</ion-content>
