<ion-header hidden>
  <ion-toolbar color="primary">
    <ion-title>SansLearn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding [formGroup]="loginForm" >

  <ion-item lines="none" color="primary">
  </ion-item>

  <ion-row>
    <ion-col class="logo-sec">
      <img src="assets/Images/logo.png" class="logo-img" alt="logo">
    </ion-col>
  </ion-row>

  <ion-item lines="none" color="primary" class="text1">
    <ion-label>EPL (शिक्षामनोविज्ञानाधिगमः)</ion-label>
  </ion-item>


  <ion-item lines="none" color="primary">
  </ion-item>
    
 
    <div>
      <ion-item lines="none" color="light" class="rowStyle">
        <ion-input type="text" placeholder="Email" formControlName="email" class="login-input"></ion-input>
      </ion-item>
      <div class="rowStyle" *ngIf="loginForm.controls?.email.touched && loginForm.controls?.email.invalid">
        <ion-text class="error-message">Enter valid mail</ion-text>
      </div>
      <ion-item lines="none" color="light" class="rowStyle">
        <ion-input type="password" placeholder="Password" formControlName="password" class="login-input"></ion-input>
      </ion-item>
      <div class="rowStyle" *ngIf="loginForm.controls?.password.touched && loginForm.controls?.password.invalid">
        <ion-text class="error-message">Enter valid password</ion-text>
      </div>
      <ion-item lines="none" class="forgotPasswordbutton" color="primary">
        <ion-label clear color="primary" class="forgot-label" (click)="gotoForgotPassword()">Forgot Passoword?</ion-label>
      </ion-item>
      <ion-item lines="none" class="align" color="primary">
        <button clear color="primary" class="login-button" (click)="login()">Login</button>
      </ion-item>

      <ion-item lines="none" class="signupButton" color="primary">
        <ion-label clear color="primary" class="rowStyleSignupButton" (click)="gotoSignup()">Don't have an account? Sign Up</ion-label>
      </ion-item>
  </div>
  
</ion-content>
